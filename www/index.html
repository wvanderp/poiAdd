<html>
	<head>
		<script type="text/javascript" src="js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/leaflet.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/geo.js"></script>
		<script type="text/javascript" src="js/track.js"></script>
		<script type="text/javascript" src="js/points.js"></script>
		<script type="text/javascript" src="js/infoCollect.js"></script>
		<script type="text/javascript" src="js/tagSelect.js"></script>

		<link rel="stylesheet" type="text/css" href="css/lib/leaflet.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/menu.css">
		<link rel="stylesheet" type="text/css" href="css/acceptWindow.css">
		<link rel="stylesheet" type="text/css" href="css/button.css">
		<link rel="stylesheet" type="text/css" href="css/box.css">



		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<div id="main">
			<!-- begin menu -->
			<div id="menu">
				<ul class="mButton">
					<li id="followBtn">don't follow</li>
				</ul>
			</div>
			<!-- end menu -->

			<header>
				<div id="MenuOpenBtn"></div>
				<div id="headerTitle"></div>
			</header>

			<div id="static">

				<div id="content">
					<div id="map"></div>
					<div id="acceptWindow" class="hidden">
						<div class="btn btnAccept">accept</div>
						<div class="btn btnDenied">denied</div>
					</div>

<!-- 					<div id="tagSelectWindow" class="window windowFullScreen hidden">
						<div id="tagSelectWindowTop">
							<div id="tagSelectWindowCancelBtn"></div>
							<div id="tagSelectWindowCustomBtn"></div>
						</div>
						<div id="tagSelectWindowBtn"></div>
					</div> -->

					<div id="InfoCollectWindow" class="window windowFullScreen hidden">
						<div id="choicebox" class="box">
							<div class="btn btnAccept">accept</div>
							<div class="btn btnDenied">denied</div>
						</div>

						<div id="locationBox" class="box">
							<div id="locationBoxHeader" class="boxHeader">
								<div class="BoxHeaderTitle">location</div>
								<div class="boxHeaderBtn">change</div>
							</div>
						</div>
					</div>
				</div>
				<div id="footer"></div>
				<div id="overlay"></div>
			</div>
		</div>
	</body>
